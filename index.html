<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	
	<title>YK-KeyGen</title>
	
    <!-- 网页图标 -->
    <link rel="icon" href="images/favicon.ico" />

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	
	<link href="dev-css/index.css" rel="stylesheet">
	
</head>
<body>
	
	<form id="slick-login" class="animated bounce">
	  <label for="seed">加密种子</label>
	  <!-- <input type="password" name="password" placeholder="密码"> -->
	  <input type="text" name="seed" placeholder="加密种子" onfocus="this.type='password'" autocomplete="off">
	  <label for="src_string">源字符串</label>
	  <input type="text" name="src_string" placeholder="源字符串" autofocus required>
	  <label for="en_string">加密字符串</label>
	  <input type="text" name="en_string" placeholder="加密字符串" autofocus required>
	  <label for="de_string">解密字符串</label>
	  <input type="text" name="de_string" placeholder="解密字符串" disabled="disabled" autofocus required>

	  <input type="button" value="加密" onclick="enCryptStrBtn()">
	  <input type="button" value="解密" onclick="deCryptStrBtn()">
	</form>

    <script src="dev-js/str2gbk.js"></script>
	<script src="dev-js/index.js"></script>	
	
</body>
</html>
